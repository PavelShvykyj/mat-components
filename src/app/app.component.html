
<div fxLayout="row" 
     fxLayoutAlign="start stretch"
     class="container"
     [ngClass]="{'brown-theme': themes['brown'],
                   'grey-theme': themes['grey']}">


     <!-- PANEL  -->
     <div [fxFlex]="GetPanelFlexOption()" 
          fxFlexFill 
          class="panel"
          fxLayout="column"
          fxLayoutAlign="start start"  
          >
  
        <!-- HEADER (litle butons) -->  
        <mat-action-list fxFlex="1 0 "
             fxFlexFill
             fxLayout="row"
             fxLayoutAlign="end end"  
             class="panel-item pt-0">
             <button mat-list-item fxFlex="1  " class="dark" (click)="ChangeExpandedPanel()">  <mat-icon>compare_arrows</mat-icon> </button>
            
            
        </mat-action-list>      
     

        <!-- BUTTONS  -->  
        <mat-action-list fxFlex="10 0 "
             fxFlexFill
             fxLayout="column"
             
             class="panel-item scrollable pt-0">
            
             <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>add</mat-icon> <span mat-line *ngIf="panelExpanded"> Добавить </span> </button>                    
            
            
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>edit</mat-icon> <span mat-line *ngIf="panelExpanded"> Редактировать </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>delete</mat-icon> <span mat-line *ngIf="panelExpanded"> Удалить </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line *ngIf="panelExpanded"> Инфо </span> </button>
            <button fxFlex="1 0 1fr" mat-list-item class="dark"> <mat-icon mat-list-icon>info</mat-icon> <span mat-line  *ngIf="panelExpanded"> Инфо </span> </button>
        </mat-action-list>      

  
            
        <mat-nav-list
            fxFlex="10 0 "
            fxFlexFill
            fxLayout="column"
            fxLayoutAlign="start center"  
            class="panel-item scrollable pt-0">
               
            <h3 mat-subheader>links</h3>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
            <a fxFlex="1 0 1fr" mat-list-item class="primary"> <mat-icon mat-list-icon>send</mat-icon> <span mat-line  *ngIf="panelExpanded"> Перейти  </span></a>
          
        </mat-nav-list>   
            
        

        <!-- MESSAGES  -->  
        <mat-list 
             *ngIf="panelExpanded"  
             fxFlex="10 0 "
             fxFlexFill
             fxLayout="column"
             fxLayoutAlign="end center"  
             
             class="panel-item scrollable pt-0">
             <mat-list-item class="secondry"> message </mat-list-item>
             <mat-list-item class="secondry"> message </mat-list-item>
             <mat-list-item class="secondry"> message </mat-list-item>
            
        </mat-list>      


        <!-- FOOTER (atle butons)  -->  
        <mat-action-list [fxFlex]="GetFooterFlexOption()"
             fxFlexFill
             [fxLayout]="GetLitleButtonsLayout()"
             fxLayoutAlign="end end"  
             class="panel-item pt-0">
            <button mat-list-item fxFlex="1  " class="dark"> <mat-icon>home</mat-icon> </button>
            <button mat-list-item fxFlex="1  " class="dark"> <mat-icon>refresh</mat-icon> </button>
            <button mat-list-item fxFlex="1  " class="dark"> <mat-icon>print</mat-icon> </button>
        </mat-action-list>      
        
     </div>
     
     <!-- BODY  -->
     <div 
     fxLayout="row"
     fxLayoutAlign="center center"  
     [fxFlex]="GetBodyFlexOption()"
     fxFlexFill
     class="body">
          <div fxLayout="column">
          <div fxLayout="row">
               <button  mat-raised-button color="accent"  > accent </button>
               <button  mat-raised-button color="primary" > primary </button>
               <button  mat-raised-button color="warn" > warn </button>
               <button  mat-raised-button  > clear </button>
          </div>
          <div fxLayout="row">
               <button fxFlex mat-raised-button (click)="SetTheme('brown')">brown</button> 
               <button fxFlex mat-raised-button  (click)="SetTheme('grey')"> grey </button>
          </div>
          </div> 
     </div> 


</div>



<router-outlet></router-outlet>
